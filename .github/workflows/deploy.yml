name: deploy app
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependecies
        run: npm ci
      - name: eslint config
        run: npm init @eslint/config
      - name: lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependecies
        run: npm ci
      - name: test
        run: npm run test
  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependecies
        run: npm ci
      - name: build the project
        run: npm run build
      - name: deploy
        run: echo "Deployng..."

